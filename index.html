<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    .hidden {
      display: none;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>This page is not available to everyone yet, since it is still under development. If you want to view the page, please enter the password to proceed.</h1>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error-message" class="hidden">Incorrect password. Try again.</p>
  </div>

  <div id="protected-content" class="hidden">
    <h1>Welcome to the Protected Page!</h1>
    <p>This content is visible only after entering the correct password.</p>
  </div>

  <script>
    const PASSWORD = "1234"; // Set the desired password.

    function checkPassword() {
      const input = document.getElementById("password").value; // Get the entered password.
      const errorMessage = document.getElementById("error-message");
      const protectedContent = document.getElementById("protected-content");
      const loginContainer = document.getElementById("login-container");

      if (input === PASSWORD) {
        // Hide the login container and show the protected content.
        errorMessage.classList.add("hidden");
        loginContainer.style.display = "none";
        protectedContent.style.display = "block";
      } else {
        // Show error message if the password is wrong.
        errorMessage.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
